# Beispiel YAML-Konfiguration
app:
  name: "Meine Anwendung"
  version: "1.0.0"
  debug: false

database:
  host: localhost
  port: 3306
  name: myapp
  user: root
  password: secret

server:
  port: 8080
  timeout: 30

features:
  - name: "Login"
    enabled: true
  - name: "Dashboard"
    enabled: true
  - name: "Repo"
    enabled: false
